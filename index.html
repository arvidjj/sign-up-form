<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="resources/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">

    </div>
    <div class="main">
        <div class="imageContainer">
            <div class="imageBanner">
                <h1>NICE PAGE</h1>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@julianhochgesang?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julian
                    Hochgesang</a> on <a
                    href="https://unsplash.com/s/photos/day?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="side">
            <div class="sideHeader">
                <h3>
                    This is not a real online service! You know you <em>need</em> something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="main-form">
                <form name="mainForm" action="" method="post">
                    <div class="form-inputs">
                        <h3>Start your sign up</h3>
                        <div class="sign-up-row">
                            <div class="sign-up-item">
                                <label for="first_name">First Name *</label>
                                <input type="text" name="first_name" id="first_name" placeholder="John" class="required">
                                <span class="error" id="first_name_error"></span>
                            </div>
                            <div class="sign-up-item">
                                <label for="last_name">Last Name *</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Doe" class="required">
                                <span class="error" id="last_name_error"></span>
                            </div>
                        </div>
                        <div class="sign-up-row">
                            <div class="sign-up-item">
                                <label for="email">Email *</label>
                                <input type="text" name="email" id="email" placeholder="email@example.com" class="required">
                                <span class="error" id="email_error"></span>
                            </div>
                        </div>
                        <div class="sign-up-row">
                            <div class="sign-up-item">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
                                <span class="error"></span>
                            </div>
                        </div>
                        <div class="sign-up-row">
                            <div class="sign-up-item">
                                <label for="password">Password *</label>
                                <input type="password" name="password" id="password" placeholder="Password" class="required">
                                <span class="error" id="password_error"></span>
                            </div>
                            <div class="sign-up-item">
                                <label for="confirmpassword">Confirm Password *</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" class="required">
                                <span class="error" id="confirmpassword_error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="signUpButtonDiv">
                        <button type="submit" class="button buttonSignUp">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
